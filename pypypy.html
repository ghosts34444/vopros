        // === ФУНКЦИИ ===

        function loadUserData() {
            const interviewee = localStorage.getItem('interviewee') || '';
            const interviewer = localStorage.getItem('interviewer') || '';
            document.getElementById('interviewee').value = interviewee;
            document.getElementById('interviewer').value = interviewer;
        }

        function saveUserData() {
            localStorage.setItem('interviewee', document.getElementById('interviewee').value);
            localStorage.setItem('interviewer', document.getElementById('interviewer').value);
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function createQuestionRow(question, modKey, index) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${question}</td>
                <td class="answer-cell">
                    <select class="mark-select" data-mod="${modKey}" data-index="${index}">
                        <option value="">—</option>
                        <option value="+">+</option>
                        <option value="-">–</option>
                    </select>
                </td>
                <td class="score-cell">0</td>
            `;
            return row;
        }

        function updateScores() {
            let total = 0;
            const modScores = {};
            const selects = document.querySelectorAll('.mark-select');
            selects.forEach(select => {
                const mod = select.dataset.mod;
                const value = select.value;
                const row = select.closest('tr');
                const scoreCell = row.querySelector('.score-cell');
                let score = 0;
                if (value === '+') score = 1;
                scoreCell.textContent = score;
                modScores[mod] = (modScores[mod] || 0) + score;
                total += score;
            });
            document.getElementById('total-score').textContent = total;
            // Обновить баллы по модам
            Object.keys(modScores).forEach(modKey => {
                const modScoreEl = document.querySelector(`.mod-section[data-mod="${modKey}"] .mod-score`);
                if (modScoreEl) {
                    modScoreEl.textContent = modScores[modKey];
                }
            });
        }

        function generateQuestions() {
            saveUserData();
            const container = document.getElementById('interview-container');
            container.innerHTML = '';
            let allQuestions = [];

            Object.keys(mods).forEach(modKey => {
                const questions = mods[modKey];
                const count = getRandomInt(3, Math.min(5, questions.length));
                const shuffled = shuffleArray(questions);
                const selected = shuffled.slice(0, count);
                allQuestions.push({ mod: modKey, questions: selected });
            });

            allQuestions.forEach(({ mod, questions }) => {
                const section = document.createElement('div');
                section.className = 'mod-section';
                section.dataset.mod = mod;
                section.innerHTML = `
                    <div class="mod-header">
                        <div class="mod-name">${mod}</div>
                        <div class="mod-score">0</div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Вопрос</th>
                                <th>Ответ</th>
                                <th>Балл</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-${mod.replace(/\s+/g, '_')}"></tbody>
                    </table>
                `;
                const tbody = section.querySelector('tbody');
                questions.forEach((q, i) => {
                    tbody.appendChild(createQuestionRow(q, mod, i));
                });
                container.appendChild(section);
            });

            // Добавить обработчик на все селекты
            document.querySelectorAll('.mark-select').forEach(select => {
                select.addEventListener('change', updateScores);
            });
        }

        function clearInterview() {
            document.getElementById('interview-container').innerHTML = '';
            document.getElementById('total-score').textContent = '0';
        }

        // === ИНИЦИАЛИЗАЦИЯ ===
        document.getElementById('generate-btn').addEventListener('click', generateQuestions);
        document.getElementById('clear-btn').addEventListener('click', clearInterview);
